<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            background-color: blue;
            text-align: center;
        }

        button {
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to Facebook</h1>
    <hr>
    <img src="https://static.vecteezy.com/system/resources/previews/018/930/698/original/facebook-logo-facebook-icon-transparent-free-png.png" width="250">
    <h2>Please sign in or sign up</h2>
    <form>
        <label for="email">Enter email:</label><br>
        <input type="email" placeholder="Example@gmail.com" name="email" id="email" required><br>
        
        <label for="name">Enter Name:</label><br>
        <input type="text" placeholder="E.G john" name="name" id="name" required><br>
        
        <label for="password">Enter Pass:</label><br>
        <input type="password" placeholder="password" id="password" required><br>
        
        <button type="submit">Submit</button>
    </form>
    <hr>
    <a href="about.html"><button>Enter Facebook</button></a>

</body>
</html>
