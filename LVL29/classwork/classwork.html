<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register form</h1>
    <form>
        <input type="reset" name="" id=""><br>
       
        <label for="name"></label>
        <input type="text" placeholder="Name" id="name"><br>
        
        
        
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Example@gmail.com"><br>
        
        
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br>
        
        
        <label for="Male">Male</label>
        <input type="radio" name="gender" Value=Male id="Male"><br>
        
        
        <label for="Female">Female</label>
        <input type="radio" name="gender"  value=Female id="Female"><br>
        
        <label for="birthday">Enter your age</label>
        <input type="date" name="date" id="birthday"><br>

        <label for="picture">Your picture please</label>
        <input type="file" name="picture" id="picture">
    </form>
</body>
</html>
