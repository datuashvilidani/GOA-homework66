<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style2.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="hero-image">
      <img src="/LVL43/homework/images2/illustration-hero.svg" alt="">
    </div>

    <div class="content">
      <h1>Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs,
        audiobooks, and podcasts on any device
        anywhere you like!
      </p>

      <div class="plan">
        <div class="plan-icon">
        <img src="/LVL43/homework/images2/icon-music.svg">
        </div>
        <div class="plan-details">
          <div class="plan-name">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <a class="change-link">Change</a>
      </div>

      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
</body>

</html>
