<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="guess">Guess the number</button>


    <script>

        document.getElementById("guess").addEventListener("click", function () {
            const secretNumber = 10

            const guesser = parseInt(prompt("Enter a number"))

            if (isNaN(guesser)) {
                alert("Please enter a valid number.");
            } else if (guesser > secretNumber) {
                alert("Your number is too high, try again.");
            } else if (guesser < secretNumber) {
                alert("Your number is too low, try again.");
            } else {
                alert("You have guessed the secret number!");
            }
        });


    </script>
</body>

</html>
